COM_FORM2CONTENT_SYNCHRONIZE_ARTICLES_INSTRUCTIONS="<p>In order to change the default article settings for existing articles for this Content Type, perform the following steps:</p>
<p>
<ol>
<li>Back-up your data, just to be sure.</li>
<li>Change the article settings in the respective tabs</li>
<li>Save the Content Type</li>
<li>Click the button "Synchronize existing Articles"</li>
<li>Click Save & Close</li>
<li>Go to the Form2Content Article manager. Select all the articles for this content type and click Batch refresh.</li>
<li>Check the contents by editing an article en checking the changed settings</li>
</ol>
</p>"
